<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Screen</title>
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body class="bg-pink">
    <header class="navbar-gray">
      <div
        class="container text-white display-f align-center justify-space-between"
      >
        <div class="display-f align-center col-gap-2">
          <p class="font-lg fw-xl">Envision Air</p>
          <img class="logo" src="img/logo.png" />
        </div>

        <nav class="display-f col-gap-2 font-md">
          <ul class="p-0">
            <a class="text-hover-gray-light-5" href="#"
              ><i class="fa-solid fa-house"></i
            ></a>
          </ul>
          <ul>
            <a class="text-hover-gray-light-5" href="#"
              ><i class="fa-solid fa-ticket"></i
            ></a>
          </ul>
          <ul>
            <a class="text-hover-gray-light-5" href="#"
              ><i class="fa-solid fa-user"></i
            ></a>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container mt-2 text-white p-2">
      <div class="row gap-1">
        <div class="col-12-xs col-12-lg">
          <div class="card-black-light-1 b-rad-sm">
            <span>Boarding Pass</span>
            <div
              class="display-f align-center justify-space-around col-gap-5 mt-3"
            >
              <div>
                <p class="mb-2">From</p>
                <p>PHL CRK</p>

                <hr />
              </div>
              <div>
                <i class="fa-solid fa-arrow-right-arrow-left font-lg"></i>
              </div>

              <div>
                <p>To</p>
                <select>
                  <option selected value="0">Select a Flight</option>
                  <option value="1">GER FRA</option>
                  <option value="2">HND NRT</option>
                  <option value="3">SYD MEL</option>
                  <option value="4">LHR MAN</option>
                </select>

                <hr />
              </div>
            </div>
          </div>
        </div>
        <div class="col-12-xs col-4-lg text-center">
          <div class="card-black-light-1 b-rad-sm">
            <h4>Departure</h4>
            <select>
              <option selected value="0">Date</option>
              <option value="1">May 07</option>
              <option value="2">May 19</option>
              <option value="3">May 27</option>
              <option value="4">May 31</option>
            </select>
            <hr />
          </div>
        </div>
        <div class="col-12-xs col-4-lg text-center">
          <div class="card-black-light-1 b-rad-sm">
            <h4>Return</h4>
            <select>
              <option selected value="0">Date</option>
              <option value="1">May 07</option>
              <option value="2">May 19</option>
              <option value="3">May 27</option>
              <option value="4">May 31</option>
            </select>

            <hr />
          </div>
        </div>
        <div class="col-12-xs col-4-lg text-center">
          <div class="card-black-light-1 b-rad-sm">
            <h4>Passenger</h4>
            <select>
              <option selected value="0">1</option>
              <option value="1">2</option>
              <option value="2">3</option>
              <option value="3">4</option>
              <option value="4">5</option>
            </select>
            <hr />
          </div>
        </div>
        <div class="col-12-xs col-12-lg pointer">
          <div class="card-gray-light-2 b-rad-sm text-center">
            <p class="bg-gray-light-2 font-md">Reserve Flight</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <h3 class="font-md">Recommended Flight</h3>
      <div class="ticket bg-gray-dark-2">
        <div class="text-white">
          <div class="display-f justify-space-around align-center mt-3 mb-4">
            <div class="display-f flex-column">
              <span>02:00PM</span>
              <span>PHL CRK</span>
            </div>
            <i class="fa-solid fa-plane-up"></i>
            <div class="display-f flex-column">
              <span>11:00PM</span>
              <span>911 NYC</span>
            </div>
          </div>

          <hr />
          <div class="display-f align-center flex-column">
            <h1 class="spacing-1 ml-2">EMIRATES</h1>
            <p class="fw-lg spacing-1 ml-1">$25,000</p>
          </div>
        </div>
      </div>
      <hr />
      <div class="ticket mt-5 bg-gray-dark-2">
        <div class="ticket-content-wrapper text-white">
          <div class="display-f justify-space-around align-center mt-3 mb-4">
            <div class="display-f flex-column">
              <span>09:00PM</span>
              <span>PHL CRK</span>
            </div>
            <i class="fa-solid fa-plane-up"></i>
            <div class="display-f flex-column">
              <span>14:00PM</span>
              <span>CHI BEI</span>
            </div>
          </div>

          <hr />
          <div class="display-f align-center flex-column">
            <h1 class="spacing-1 ml-2">PHILIPPINES</h1>
            <p class="fw-lg spacing-1 ml-1">$55,000</p>
          </div>
        </div>
      </div>
      <hr />
      <div class="ticket mt-5 bg-gray-dark-2">
        <div class="ticket-content-wrapper text-white">
          <div class="display-f justify-space-around align-center mt-3 mb-4">
            <div class="display-f flex-column">
              <span>09:00PM</span>
              <span>PHL CRK</span>
            </div>
            <i class="fa-solid fa-plane-up"></i>
            <div class="display-f flex-column">
              <span>14:00PM</span>
              <span>CHI BEI</span>
            </div>
          </div>

          <hr />
          <div class="display-f align-center flex-column">
            <h1 class="spacing-1 ml-2">MONGOLIA</h1>
            <p class="fw-lg spacing-1 ml-1">$125,000</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
