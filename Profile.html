<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body class="bg-pink">
    <header class="navbar-gray">
      <div
        class="container text-white display-f align-center justify-space-between"
      >
        <div class="display-f align-center col-gap-2">
          <p class="font-lg fw-xl">Envision Air</p>
          <img class="logo" src="img/logo.png" />
        </div>

        <nav class="display-f col-gap-2 font-md">
          <ul class="p-0">
            <a class="text-hover-gray-light-5" href="FirstScreen.html"
              ><i class="fa-solid fa-house"></i
            ></a>
          </ul>
          <ul>
            <a class="text-hover-gray-light-5" href="TicketScreen.html"
              ><i class="fa-solid fa-ticket"></i
            ></a>
          </ul>
          <ul>
            <a class="text-hover-gray-light-5" href="#"
              ><i class="fa-solid fa-user"></i
            ></a>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container bg-gray-light-2 p-2 b-rad-sm mt-2 mb-2 text-center">
      <form>
        <h2>Edit Profile</h2>
        <div
          class="text-white display-f align-center justify-space-evenly mb-3"
        >
          <div class="profile-pic">
            <label class="-label" for="file">
              <span>Change Image</span>
            </label>
            <input id="file" type="file" class="loadFile" />
            <img src="img/icon.jpg" class="output" />
          </div>
        </div>
        <div class="text-white font-sm profile__info row gap-2 justify-center">
          <div class="col-12-xs col-6-md col-6-lg">
            <div class="name">
              <label>First Name:</label>
              <input type="text" />
            </div>
          </div>

          <div class="col-12-xs col-6-md col-6-lg">
            <div class="name">
              <label>Last Name:</label>
              <input type="text" />
            </div>
          </div>
          <div class="col-12-xs col-6-md col-6-lg">
            <div class="name">
              <label>Contact:</label>
              <input type="number" />
            </div>
          </div>
          <div class="col-12-xs col-6-md col-6-lg">
            <div class="name">
              <label>Gender:</label>

              <select class="select">
                <option selected value="0">Gender</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
              </select>
            </div>
          </div>
          <div class="col-12-xs col-6-md col-6-lg">
            <div class="name">
              <label>Email:</label>
              <input type="text" />
            </div>
          </div>
          <div class="col-12-xs col-6-md col-6-lg">
            <div class="name">
              <label>Address:</label>
              <input type="text" />
            </div>
          </div>
          <div class="col-12-xs col-6-md col-6-lg">
            <div class="bio">
              <label>Bio:</label>
              <textarea></textarea>
            </div>
          </div>
          <div class="col-12-xs col-12-md col-12-lg">
            <button class="btn-green font-sm pt-1 pb-1 pl-3 pr-3">Save</button>
          </div>
        </div>
      </form>
    </div>

    <footer class="footer bg-primary-dark-6 text-white pt-2 pb-2">
      <div class="container row col-gap-9 justify-space-between">
        <div class="col-12-sm col-2-lg">
          <h3>Startup 3</h3>
          <label
            >Be sure to take a look at our Terms of Use and Privacy
            Policy</label
          >
        </div>
        <div class="col-4-sm col-1-lg">
          <h3>About</h3>
          <p>About Us</p>
          <p>Blog</p>
          <p>Team</p>
          <p>Career</p>
          <p>Contact</p>
        </div>
        <div class="col-4-sm col-1-lg">
          <h3>Company</h3>
          <p>Privacy</p>
          <p>Support</p>
          <p>Help Desk</p>
          <p>FAQ</p>
        </div>
        <div class="col-12-sm col-4-lg">
          <h3>Subscribe to our NewsLetters</h3>
          <input
            class="font-sm pl-1 pt-1 b-rad border-1-solid-gray pb-1"
            type="text"
            placeholder="Your email"
          />
          <button class="btn-green text-white font-sm pl-2 pr-2 mt-1 b-rad">
            Subscribe
          </button>
          <div class="display-f font-md mt-2 align-center col-gap-3">
            <li class="text-tw text-hover-tw-dark-1">
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li class="text-fb text-hover-fb-dark-1">
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li class="text-yt text-hover-yt-dark-1">
              <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
            </li>
          </div>
        </div>
      </div>
    </footer>
    <div class="navbar-pink text-center">
      <div class="container">
        <p class="text-gray-dark-2">
          Startup Framework contains components and complex blocks which can
          easily be integrated into almost any design.
        </p>
      </div>
    </div>

    <script src="js/profile.js"></script>
  </body>
</html>
