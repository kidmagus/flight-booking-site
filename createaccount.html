<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body class="bg-senary">
    <button class="btn--go-back"><a href="Homepage.html">X</a></button>

    <div
      class="margin-auto mx-width-800 mt-5 p-5 display-f flex-column justify-center align-center"
    >
      <h2 class="fw-xl text-center">Create an Account</h2>
      <div class="credentials">
        <label for="name" class="text">Name:</label>

        <input
          type="text"
          placeholder="Write here..."
          name="name"
          id="name"
          class="input"
          required
        />

        <label for="email" class="text">Email:</label>
        <input
          type="email"
          placeholder="Write here..."
          id="email"
          name="email"
          class="input"
          required
        />

        <label for="password" class="text">Password:</label>
        <input
          type="password"
          placeholder="Write here..."
          id="password"
          name="password"
          class="input"
          required
        />
      </div>

      <button class="btn-primary text-white mt-2 w-300">Sign Up</button>
      <p class="text-center ws-nowrap">
        Already have an account?<span class="ml-1 text-primary fw-xxl"
          ><a href="login.html">Log In</a></span
        >
      </p>
    </div>
  </body>
</html>
